<!DOCTYPE html>
<html>
<head>
	<title>Yolo</title>
</head>
<body>
<form style="text-align:center;width:400px;margin:auto auto;" action="." method="POST">
	<div style="text-align:center;width:400px;margin-bottom:50px;margin-top:50px;">
		<label for="upload" style="margin-right: 10px;">
			Upload .wav file :
		</label>
		<input type="file" accept="audio/*" name="upload">
	</div>
	<div style="text-align:center;width:400px;margin-bottom:50px;margin-top:50px;">
		<label for="result" style="margin-right: 30px;">
			Known Result (true/false) :
		</label>
		<input type="text" name="result">
	</div>
	<div style="text-align:center;width:400px;margin-bottom:50px;margin-top:50px;">
		<input type="submit" name="submit">
	</div>	
</form>
</body>
</html>
